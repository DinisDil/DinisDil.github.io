<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackGloveYoru</title>
    <!-- AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2847965577067160"
        crossorigin="anonymous"></script>
    <style>
        /* Light Mode (Default) */
        body {
            background-color: white;
            color: black;
        }

        .sidebar {
            background-color: #f4f4f4;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: black;
            color: white;
        }

        body.dark-mode .sidebar {
            background-color: #333;
        }

        /* Toggle Switch Styles */
        .switch {
          position: absolute;
          top: 10px;
          right: 10px;
          display: inline-block;
          width: 60px;
          height: 34px;
        }

        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          transition: .4s;
        }

        input:checked + .slider {
          background-color: #2196F3;
        }

        input:checked + .slider:before {
          transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
          border-radius: 34px;
        }

        .slider.round:before {
          border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
    </label>

    <!-- Left Sidebar with Ad -->
    <div class="sidebar">
        <!-- Google AdSense Code for Left Sidebar -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2847965577067160"
             data-ad-slot="7511119191"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Your content goes here.</p>
    </div>

    <!-- Right Sidebar with Ad -->
    <div class="sidebar">
        <!-- Google AdSense Code for Right Sidebar -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2847965577067160"
             data-ad-slot="7511119191"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        // Get the theme toggle button
        const toggleSwitch = document.getElementById('theme-toggle');

        // Check if the user has a preferred theme
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.body.classList.add(currentTheme);
            toggleSwitch.checked = currentTheme === 'dark-mode';
        }

        // Add an event listener to toggle the theme
        toggleSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            let theme = document.body.classList.contains('dark-mode') ? 'dark-mode' : '';
            localStorage.setItem('theme', theme); // Save the user's preference
        });
    </script>
</body>
</html>
